<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="js/jquery-ui.min.css">
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/velocity.js"></script>
    <script src="js/app.js"></script>               
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/hover-min.css" rel="stylesheet">


    <title>projectOne Snake</title>

  </head>
  <body>
    <section>

      <h1 class="rainbow">projectOne Snake</h1>
      <button id="start" class="hvr-pulse-shrink">START!</button>
      <button id="howToBtn" class="hvr-grow">How to play</button>

      <div id="container">
        <div id="score"></div>
        <button id="back" class="hvr-shrink">Back</button>
        
        <nav id="sidebar">
          <button id="newGame" class="hvr-grow">New Game</button>
          <button class="multiBtn hvr-grow" id="single">Single Player</button>
          <button class="multiBtn hvr-grow" id="multi">Two Player</button>
        </nav>
        <div id="gamebox"></div>
        <div id="timer"></div>
        <div id="scoreboard"></div>
        <div id="label">Current mode:</div>
        <div id="gameMode"></div>
      </div>
    </section>
    <footer>&copy; Copyright 2016 Douglas Walker</footer>
  </body>
</html>
